<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>JQuery Practice</title>
</head>

<body>
  <header>
    <h2>Cypher?</h2>
  </header>
  <main>
    <div class="container">
      <input type="text" name="Put your sentance here" id="input" autofocus placeholder="Input your sentence here">
      <button type="button" class="btn btn-primary" id="cypher1">First & Last</button>
      <button type="button" class="btn btn-secondary" id="cypher2">First&Last Reverse</button>
      <button type="button" class="btn btn-success" id="cypher3">F1 + F2</button>
      <button type="button" class="btn btn-danger" id="cypher4">Sent + F3</button>
      <button type="button" class="btn btn-warning" id="cypher5">Divide index</button>
      <button type="button" class="btn btn-info" id="cypher6">Divide index reverse</button>


      <div class="alert alert-primary" role="alert" id="output"> </div>
  </main>
</body>

</html>
